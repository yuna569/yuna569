name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

# í‘¸ì‹œê°€ í•„ìš”í•˜ë¯€ë¡œ ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # ë±€ ì´ë¯¸ì§€ ìƒì„± (ê¶Œì¥ ë²„ì „ v3)
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: yuna569
          # v3ì—ì„œëŠ” outputs í˜•ì‹ ê¶Œì¥
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif

      - run: git status

      # ë³€ê²½ì‚¬í•­ ì»¤ë°‹
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist/
          git commit -m "chore: update snake assets" || echo "no changes to commit"

      # ë³€ê²½ì‚¬í•­ push (ë¸Œëœì¹˜: main, ì•¡ì…˜ì€ master)
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      # GitHub Pages ë°°í¬ (ì‚¬ìš© ì¤‘ì¸ ì•¡ì…˜ ë²„ì „ì— ë§ì¶¤)
      - uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
